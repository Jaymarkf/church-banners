<script>
document.addEventListener('DOMContentLoaded', () => {
  const pElements = document.querySelectorAll('.card-body p'); // Select all <p> elements
  
  pElements.forEach(pElement => {
    const content = pElement.textContent; // Get the literal text
    pElement.innerHTML = content; // Replace with actual HTML
  });

  var angle = document.querySelectorAll('.fa.arrow-link');
    angle.forEach(function(element) {
      element.classList.remove('fa-angle-down');
      element.classList.add('grey');
      element.classList.add('fa-angle-right');
    });
});
</script>
